<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
       
    <div class="form-group">
    
    <br>
    <br>
    
    <label for="email">User Name</label>
    <input type="email" class="form-control" ngModel name="email" required />
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ngModel name="password" required />
    </div>
    
    
    <div>
    <button class="btn btn-primary" type="submit">Login</button><br><br>
    
    </div>
    <div>
      Not registed?<a href="" class="text-light" routerLinkActive="active" [routerLink]="['/signup']"> Create an Account</a>
        </div>
    
    </form>
    </div>
    </div>

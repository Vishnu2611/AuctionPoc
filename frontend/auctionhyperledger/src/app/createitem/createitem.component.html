<ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected>
     Auction Department
    </li> 
  </ul>


<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form>
        <div class="form-group">
            <h1>Create Items</h1>
        </div>


        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" ngModel name="userName" required />
            </div>

    <div class="form-group">
    <label for="bidderid">Bidder Id</label>
    <input type="text" class="form-control" ngModel name="auctionId" required />
    </div>



    <div class="form-group">
        <label for="item">Item</label>
        <input type="text" class="form-control" ngModel name="item" required />
        </div>

    <div class="form-group">
    <label for="price">Bid Amount</label>
    <input type="text" class="form-control" ngModel name="bidAmount" required />
    </div>

   
    


    <div class="form-group">
        <label for="auctiondetails">Auction Details</label>
        <input type="text" class="form-control" ngModel name="auctiondetails" required />
        </div>


      

                     

    
    
    <div>
    <button class="btn btn-primary" type="submit">Bid</button><br>
    </div>
    
    </form>
    </div>
    </div>

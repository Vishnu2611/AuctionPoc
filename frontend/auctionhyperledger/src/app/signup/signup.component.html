<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

        <div class="form-group">
    
            <br>
            <br>
            
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" ngModel name="firstName" required />
            </div>

    <div class="form-group">
    <label for="middleName">Middle Name</label>
    <input type="text" class="form-control" ngModel name="middleName" required />
    </div>



    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" ngModel name="lastName" required />
        </div>


    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" ngModel name="email" required />
        </div>


        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" ngModel name="phoneNumber" required />
            </div>

    
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ngModel name="password" required />
    </div>

    <div class="form-group">
        <label for="role">Role</label>
        <input type="text" class="form-control" ngModel name="role" required />
        </div>
    

  
    
    
    <div>
    <button class="btn btn-primary"  type="submit" >Sign up</button><br>
    </div>
    
    </form>
    </div>
    </div>

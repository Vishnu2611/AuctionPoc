<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

        <div class="form-group">
    
            <br>
            <br>
            
            <label for="userName">User Name</label>
            <input type="text" class="form-control" ngModel name="userName" required />
            </div>

    <div class="form-group">
    <label for="orgName">Name of Organisation</label>
    <input type="text" class="form-control" ngModel name="orgName" required />
    </div>


    
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ngModel name="password" required />
    </div>


  
    
    
    <div>
    <button class="btn btn-primary"  type="submit" >Sign up</button><br>
    </div>
    
    </form>
    </div>
    </div>
